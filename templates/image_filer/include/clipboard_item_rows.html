{% load thumbnail %}{% if items %}
{% for item in items %}
		<tr class="clipboardItem">
			<td class="thumbnail"><img src="{{ item.thumbnails.admin_clipboard_icon }}" alt="{{ item.default_alt_text }}" /></td>
			<td class="label">{{ item.label }}</td>
			<td class="buttons"></td>
		</tr>
{% endfor %}{% else %}
		<tr class="clipboardItem">
			<td class="thumbnail"></td>
			<td class="label">upload failed</td>
			<td class="buttons"></td>
		</tr>{% endif %}
